<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Viagem - HostTravel</title>
    <link rel="stylesheet" href="pagina_planejamento.css">
</head>
<body>
    <header>
        <h1>HostTravel - Planejamento de Viagem</h1>
    </header>
    <main>
        <section class="form-container">
            <h2>Planeja sua viagem</h2>
            <form>
                <div class="form-group">
                    <div class="input-box">
                        <label for="destino">Destino:</label>
                        <input type="text" id="destino" name="destino" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="entrada">Data de Entrada:</label>
                        <input type="date" id="entrada" name="entrada" required>
                    </div>

                    <div class="input-box">
                        <label for="saida">Data e Saída:</label>
                        <input type="date" id="saida" name="saida" required>
                    </div>

                    <div class="input-box">
                        <label for="hospedes">Quantidade de Hóspedes:</label>
                        <input type="number" id="hospedes" name="hospedes" min="1" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="quartos">Quantidade de Quartos:</label>
                        <input type="number" id="quartos" name="quartos" min="1" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="orcamento">Orçamento (R$):</label>
                        <input type="number" id="orcamento" name="orcamento" required>
                    </div>

                <button type="submit">Buscar</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
